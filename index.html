<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="images/Vector.svg">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" alt="аватар" src="images/kusto.jpg">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <template id="new-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="/" alt="карачаевск" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name"></h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>   
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="resume" id="resume" class="popup__form" novalidate>
          <button type="button" aria-label="закрыть" class="popup__close popup-profile__close"></button>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__item popup__item_name" id="name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="name-error popup__input-error">Вы пропустили это поле.</span>
            <input type="text" class="popup__item popup__item_post" id="post" name="post" placeholder="Должность" minlength="2" maxlength="200" required>
            <span class="post-error popup__input-error"></span>
            <button type="submit" class="popup__button" value="Сохранить" aria-label="сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="mesto" id="mesto" class="popup__form" novalidate>
          <button type="button" aria-label="закрыть" class="popup__close popup-mesto__close" id="close-mesto"></button>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__item popup__item_name-image" id="name-image" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="name-image-error popup__input-error">Вы пропустили это поле.</span>
            <input type="url" class="popup__item popup__item_link" id="link-image" name="link" placeholder="Ссылка на картинку" required>
            <span class="link-image-error popup__input-error">Вы пропустили это поле.</span>
            <button type="submit" class="popup__button" name="creat" value="Создать" aria-label="Создать">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup image-popup">
      <div class="image-popup__container">
        <button type="button" aria-label="закрыть" class="image-popup__close"></button>
        <img class="image-popup__image" alt="пейзаж" src="/">
        <h2 class="image-popup__title"></h2>
      </div>
    </div>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/scripts.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
