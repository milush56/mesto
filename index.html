<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" alt="аватар" src="images/kusto.jpg">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button">
            <img class="profile__edit-button-image" alt="редактировать" src="images/pen.svg">
          </button>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-image" alt="добавить" src="images/plus.svg">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
            <div class="element__name-container">
              <h2 class="element__place-name">Карачаевск</h2>
              <img src="images/like.svg" alt="лайк" class="element__like">
            </div>
          </li>
          <li class="element">
            <img src="images/elbrus.png" alt="эльбрус" class="element__image">
            <div class="element__name-container">
              <h2 class="element__place-name">Гора Эльбрус</h2>
              <img src="images/like.svg" alt="лайк" class="element__like">
            </div>
          </li>
          <li class="element">
            <img src="images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__name-container">
              <h2 class="element__place-name">Домбай</h2>
              <img src="images/like.svg" alt="лайк" class="element__like">
            </div>
          </li>
          <li class="element">
            <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__name-container">
              <h2 class="element__place-name">Гора Эльбрус</h2>
              <img src="images/like.svg" alt="лайк" class="element__like">
            </div>
          </li>
          <li class="element">
            <img src="images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__name-container">
              <h2 class="element__place-name">Домбай</h2>
              <img src="images/like.svg" alt="лайк" class="element__like">
            </div>
          </li>
          <li class="element">
            <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
            <div class="element__name-container">
              <h2 class="element__place-name">Карачаево-Ч...</h2>
              <img src="images/like.svg" alt="лайк" class="element__like">
            </div>
          </li>        
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <img src="images/Close Icon.svg" alt="закрыть" class="popup__close">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container ">
          <input type="text" class="popup__item" id="name" name="name" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="popup__item" id="post" name="post" placeholder="Исследователь океана" required>
          <input type="submit" class="popup__button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
