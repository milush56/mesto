<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="images/Vector.svg">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" alt="аватар" src="images/kusto.jpg">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <template id="new-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Карачаевск</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
          <template id="first-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Карачаевск</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
          <template id="second-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/elbrus.png" alt="эльбрус" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Гора Эльбрус</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
          <template id="third-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/dombay.png" alt="Домбай" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Домбай</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
          <template id="fourth-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Гора Эльбрус</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
          <template id="fifth-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/dombay.png" alt="Домбай" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Домбай</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>
          <template id="sixth-card">
            <li class="element">
              <button type="button" aria-label="удалить-карточку" class="element__delete"></button>
              <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
              <div class="element__name-container">
                <h2 class="element__place-name">Карачаево-Ч...</h2>
                <button class="element__like" type="button" aria-label="лайк"></button>
              </div>
            </li>
          </template>        
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="resume" id="resume">
          <button type="button" aria-label="закрыть" class="popup__close"></button>
          <fieldset class="popup__input-container ">
            <input type="text" class="popup__item" id="name" name="name" placeholder="Ваше имя" required>
            <input type="text" class="popup__item" id="post" name="post" placeholder="Должность" required>
            <button type="submit" class="popup__button" value="Сохранить" aria-label="сохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="mesto" id="mesto">
          <button type="button" aria-label="закрыть" class="popup__close" id="close-mesto"></button>
          <fieldset class="popup__input-container ">
            <input type="text" class="popup__item" id="name-image" name="name" placeholder="Название" required>
            <input type="text" class="popup__item" id="link-image" name="post" placeholder="Ссылка на картинку" required>
            <button type="submit" class="popup__button" value="Создать" aria-label="Создать">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="image-popup">
      <div class="image-popup__container">
        <button type="button" aria-label="закрыть" class="image-popup__close"></button>
        <img class="image-popup__image" alt="пейзаж" src="/">
        <h2 class="image-popup__title"></h2>
      </div>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
